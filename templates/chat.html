<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your Health AI Assistant</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --ai-bg: #f1f5f9;
  --user-bg: linear-gradient(135deg, #6366f1, #8b5cf6);
  --glass: rgba(255, 255, 255, 0.75);
}

* { box-sizing: border-box; }

body {
  min-height: 100vh;
  background: radial-gradient(circle at top left, #eef2ff, #e0f2fe);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
  font-family: "Inter", system-ui, sans-serif;
}

/* ================= CHAT CONTAINER ================= */
.chat-container {
  width: 100%;
  max-width: 920px;
  height: 90vh;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  box-shadow:
    0 40px 80px rgba(0,0,0,0.18),
    inset 0 1px 0 rgba(255,255,255,0.4);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* ================= HEADER ================= */
.chat-header {
  padding: 22px;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  text-align: center;
}

.chat-header h3 { margin: 0; font-weight: 600; }
.chat-header span { font-size: 0.85rem; opacity: 0.9; }

/* ================= CHAT BODY ================= */
#chat-box {
  flex: 1;
  padding: 28px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* ================= MESSAGES ================= */
.message {
  max-width: 72%;
  padding: 14px 18px;
  border-radius: 18px;
  font-size: 0.95rem;
  line-height: 1.55;
}

.ai-msg {
  background: var(--ai-bg);
  color: #111827;
  align-self: flex-start;
  border-top-left-radius: 6px;
}

.user-msg {
  background: var(--user-bg);
  color: white;
  align-self: flex-end;
  border-top-right-radius: 6px;
  box-shadow: 0 12px 30px rgba(99,102,241,0.35);
}

/* ================= TYPING ================= */
.typing {
  display: none;
  padding: 10px 24px;
  font-size: 0.85rem;
  color: #6b7280;
}

/* ================= INPUT ================= */
.chat-input {
  padding: 18px;
  border-top: 1px solid rgba(0,0,0,0.08);
  background: rgba(255,255,255,0.9);
}

.chat-input .form-control {
  border-radius: 16px;
  padding: 14px;
}

.chat-input button {
  border-radius: 16px;
  padding: 12px 26px;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  border: none;
}

/* ================= FOOTER ================= */
.chat-footer {
  text-align: center;
  font-size: 0.8rem;
  padding-top: 8px;
}
</style>
</head>

<body>

<div class="chat-container">

  <div class="chat-header">
    <h3>Health & Meal AI Assistant</h3>
    <span>Ask for modifications, swaps, or clarifications</span>
  </div>

  <div id="chat-box">

    <!-- ✅ INITIAL PLAN (first generation) -->
    {% if plan %}
      <div class="message ai-msg">
        <strong>Your Personalized Plan:</strong><br>
        <div style="white-space: pre-wrap;">{{ plan }}</div>
      </div>
    {% endif %}

    <!-- ✅ PERSISTED CHAT HISTORY -->
    {% if chat_history %}
      {% for chat in chat_history %}
        <div class="message {{ 'user-msg' if chat.role == 'user' else 'ai-msg' }}"
             style="white-space: pre-wrap;">
          {{ chat.message }}
        </div>
      {% endfor %}
    {% endif %}

  </div>

  <div id="typing-indicator" class="typing">
    AI is thinking<span>.</span><span>.</span><span>.</span>
  </div>

  <div class="chat-input">
    <div class="input-group">
      <input
        type="text"
        id="user-input"
        class="form-control"
        placeholder="Ask a follow-up (e.g., Replace Tuesday's breakfast)"
      />
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>

    <div class="chat-footer">
      <a href="/" class="text-muted">Start over with a new profile</a>
    </div>
  </div>

</div>

<script>
const chatBox = document.getElementById("chat-box");
const userInput = document.getElementById("user-input");
const typingIndicator = document.getElementById("typing-indicator");

async function sendMessage() {
  const message = userInput.value.trim();
  if (!message) return;

  appendMessage(message, "user-msg");
  userInput.value = "";
  typingIndicator.style.display = "block";

  try {
    const response = await fetch("/meal-chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await response.json();
    typingIndicator.style.display = "none";
    appendMessage(data.response, "ai-msg");

  } catch (error) {
    typingIndicator.style.display = "none";
    appendMessage("⚠️ Something went wrong. Please try again.", "ai-msg");
  }
}

function appendMessage(text, className) {
  const msgDiv = document.createElement("div");
  msgDiv.className = `message ${className}`;
  msgDiv.style.whiteSpace = "pre-wrap";
  msgDiv.innerHTML = text;
  chatBox.appendChild(msgDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
}

userInput.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
