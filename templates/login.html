<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #eef2ff, #ecfeff);
      font-family: Inter, system-ui, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      width: 380px;
      border-radius: 18px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    p {
      text-align: center;
      margin-top: 18px;
      font-size: 0.85rem;
    }

    a {
      color: #4f46e5;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <form class="card" method="POST" action="/login">
    <h2>Login</h2>

    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />

    <button type="submit">Login</button>

    <p>Donâ€™t have an account? <a href="/signup">Sign up</a></p>
  </form>
</body>
</html>
