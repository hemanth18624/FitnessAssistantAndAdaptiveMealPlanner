<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --bg-gradient: linear-gradient(135deg, #eef2ff 0%, #ecfeff 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --border: #e5e7eb;
      --text-main: #0f172a;
      --text-muted: #6b7280;
      --radius-lg: 18px;
      --radius-md: 12px;
      --shadow-lg: 0 30px 60px rgba(0, 0, 0, 0.12);
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: var(--text-main);
    }

    /* Card */
    .signup-container {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 42px 36px;
      box-shadow: var(--shadow-lg);
      animation: fadeUp 0.6s ease;
    }

    .signup-header {
      text-align: center;
      margin-bottom: 28px;
    }

    .signup-header h1 {
      margin: 0;
      font-size: 1.9rem;
      font-weight: 700;
    }

    .signup-header p {
      margin-top: 8px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* Fields */
    .field {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
    }

    .field label {
      font-size: 0.8rem;
      margin-bottom: 6px;
      color: #475569;
      font-weight: 500;
    }

    .field input {
      padding: 13px 14px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      font-size: 0.95rem;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }

    .field input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15);
    }

    /* Button */
    .signup-btn {
      margin-top: 10px;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, var(--primary), #6366f1);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 35px rgba(79, 70, 229, 0.35);
    }

    /* Footer */
    .signup-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .signup-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .signup-footer a:hover {
      text-decoration: underline;
    }

    /* Animation */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <form class="signup-container" method="POST" action="/signup">

    <div class="signup-header">
      <h1>Create Account</h1>
      <p>Sign up to start your personalized health journey</p>
    </div>

    <div class="field">
      <label>Email ID</label>
      <input type="email" name="email" required placeholder="you@example.com" />
    </div>

    <div class="field">
      <label>Username</label>
      <input type="text" name="username" required placeholder="Choose a username" />
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" name="password" required placeholder="Create a strong password" />
    </div>

    <button class="signup-btn" type="submit">Sign Up</button>

    <div class="signup-footer">
      Already have an account?
      <a href="/login">Log in</a>
    </div>

  </form>

</body>
</html>
